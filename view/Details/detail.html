<script>
    window.addEventListener('load', function() {
        accessToken();
        let errorElement = document.getElementById("errorNotification");
        let successElement = document.getElementById("successNotification");
        if (getParameterByName("error") && getParameterByName("error") === "true"){
            errorElement.style.visibility = "visible" ;
        } else if (getParameterByName("error") && getParameterByName("error") === "false"){
            successElement.style.visibility = "visible" ;
        } else {
            successElement.style.visibility = "hidden";
            errorElement.style.visibility = "hidden" ;
        }
    });
    function accessToken() {
		var token = getCsrfCookie('csrfToken');
        $("#value").after('<input type="hidden" name="csrfToken" value="'+token+'">');

    }
    function getCsrfCookie(cookiename)
    {
        var name = cookiename + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        console.log('cookie:', document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
</script>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/userLogin/validateCsrfToken" method="post">
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Value is required">
					<input class="input1" type="text" name="subject" id = "value" placeholder="Value">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>
				<div class="my-notify-success" id ="successNotification" style="marginLeft: 20px; visibility: hidden">Process is successful</div>
				<div class="my-notify-error" id="errorNotification" style="marginLeft: 20px; visibility: hidden">Error in process</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
